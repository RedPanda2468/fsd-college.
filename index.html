<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Marks System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        input,
        button {
            margin: 5px;
            padding: 5px 10px;
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Student Marks System</h1>

    <div class="controls">
        <button onclick="showHighest()">Show Highest</button>
        <button onclick="showLowest()">Show Lowest</button>
        <button onclick="sortMarks()">Sort by Marks</button>
    </div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="controls">
        <input type="text" id="studentName" placeholder="Enter name">
        <input type="number" id="studentMarks" placeholder="Enter marks">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <div id="result"></div>

    <script>
        let students = [
            { name: "Alice", marks: 85 },
            { name: "Bob", marks: 72 },
            { name: "Charlie", marks: 90 },
            { name: "David", marks: 60 },
            { name: "Eva", marks: 95 },
            { name: "Frank", marks: 68 },
            { name: "Grace", marks: 88 }
        ];

        function renderTable() {
            const tbody = document.querySelector("#studentsTable tbody");
            tbody.innerHTML = "";
            students.forEach(student => {
                const row = `<tr><td>${student.name}</td><td>${student.marks}</td></tr>`;
                tbody.innerHTML += row;
            });
        }

        function showHighest() {
            let highest = students.reduce((a, b) => a.marks > b.marks ? a : b);
            document.getElementById("result").innerText =
                `Highest: ${highest.name} with ${highest.marks} marks`;
        }

        function showLowest() {
            let lowest = students.reduce((a, b) => a.marks < b.marks ? a : b);
            document.getElementById("result").innerText =
                `Lowest: ${lowest.name} with ${lowest.marks} marks`;
        }

        function sortMarks() {
            students.sort((a, b) => b.marks - a.marks);
            renderTable();
            document.getElementById("result").innerText = "Sorted by marks (high to low)";
        }

        function addStudent() {
            const name = document.getElementById("studentName").value.trim();
            const marks = parseInt(document.getElementById("studentMarks").value);
            if (!name || isNaN(marks)) {
                alert("Please enter valid name and marks");
                return;
            }
            students.push({ name, marks });
            renderTable();
            document.getElementById("studentName").value = "";
            document.getElementById("studentMarks").value = "";
            document.getElementById("result").innerText = `${name} added successfully!`;
        }

        // initial load
        renderTable();
    </script>
</body>

</html>
